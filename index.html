<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="donutConfig">
    <form action="#" class="configurator">

      <h2>Donut:</h2>
      <label for="donutDeeg">DonutDeeg</label>
      <select name="donutDeeg" id="donutDeeg">
        <option class="dropDown--chocolade" value="chocolade">Chocolade</option>
        <option class="dropDown--vanille" value="vanille">Vanille</option>
        <option class="dropDown--aardbei" value="aardbei">Aardbei</option>
      </select>

      <label for="donutVulling">DonutVulling</label>
      <select class="dropDown" name="donutVulling" id="donutVulling">
        <option class="dropDown--chocolade" value="chocolade">Chocolade</option>
        <option class="dropDown--vanille" value="vanille">Vanille</option>
        <option class="dropDown--aardbei"value="aardbei">Aardbei</option>
      </select>

      <label for="donutTopping">DonutTopping</label>
      <select class="dropDown" name="donutTopping" id="donutTopping">
        <option class="dropDown--chocolade" value="chocolade">Chocolade</option>
        <option class="dropDown--chocolade" value="vanille">Vanille</option>
        <option  class="dropDown--aardbei" value="aardbei">Aardbei</option>
      </select>

      <label for="donutGarnituur">DonutGarnituur</label>
      <select class="dropDown" name="donutGarnituur" id="donutGarnituur">
        <option class="dropDown--chocolade" value="chocolade">Chocolade</option>
        <option class="dropDown--vanille" value="vanille">Vanille</option>
        <option class="dropDown--aardbei" value="aardbei">Aardbei</option>
      </select>

      <label for="logo">Logo</label>
      <input class="logo" type="file" accept="/image/*">

      <h2>Bedrijfsgegevens</h2>
      <label for="bedrijfsnaam">Bedrijfsnaam</label>
      <input class="bedrijfsnaam"type="text" name="bedrijfsnaam" id="bedrijfsnaam">

      <label for="straatnaam">Straatnaam</label>
      <input type="text" name="adres" id="adres">

      <label for="huisnummer">Huisnummer + postbus</label>
      <input type="text" name="huisnummer" id="huisnummer">

      <label for="postcode">Postcode</label>
      <input type="number" name="postcode" id="postcode" minlength="4" maxlength="4">

      <label for="plaats">Plaats</label>
      <input type="text" name="plaats" id="plaats">

      <label for="telefoonnummer">Telefoonnummer</label>
      <input type="number" name="telefoonnummer" id="telefoonnummer" minlength="10" maxlength="10">

      <label for="email">Email</label>
      <input type="text" name="email" id="email">

      <input class="submit"type="submit">







    </form>
  
  </div>







  <script src="/script.js"></script>
</body>
</html>
